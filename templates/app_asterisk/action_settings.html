<!-- action settings -->

<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
<fieldset>

<div class="form-group">
 <label class="control-label">
 <#LANG_AHOST#>: (*)
 </label>
 <div class="controls"><input type="text" name="a_host" value="<#A_HOST#>" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_APORT#>: (*)
 </label>
 <div class="controls"><input type="text" name="a_port" value="<#A_PORT#>" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_ABASE#>: (*)
 </label>
 <div class="controls"><input type="text" name="a_base" value="<#A_BASE#>" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_ATABLE#>: (*)
 </label>
 <div class="controls"><input type="text" name="a_table" value="<#A_TABLE#>" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_AUSERNAME#>: (*)
 </label>
 <div class="controls"><input type="text" name="a_username" value="<#A_USERNAME#>" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_APASSWORD#>:
 </label>
 <div class="controls"><input type="password" name="a_password" value="<#A_PASSWORD#>" class="input"></div>
</div>

<div class="form-group">
 <label class="control-label">
 <#LANG_AFILEDIR#>:
 </label>
 <div class="controls"><input type="text" name="a_filedir" value="<#A_FILEDIR#>" class="input"></div>
</div>

<div class="form-actions">
<button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_AUPDATE#></button>
<input type="hidden" name="view_mode" value="update_settings">
</div>

</fieldset>
</form>
