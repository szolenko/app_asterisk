
<!-- Table 'app_asterisk' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<#LANG_AHELPTABLE_CDR#><br>
<!-- TYPE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TYPE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_ATYPE#>:
 </label>
<!-- <div class="col-lg-4"><input type="text" class="form-control" name="type" value="[#TYPE#]" id="type"></div> -->
 <div class="col-lg-4"><select name="type" style="color:black">
	<option selected value="<#TYPE#>"><#TYPE#></option>
	<option disabled value=""></option>
        <option value="CDR">CDR</option>
        <option value="ANSWER">TEST</option>
    </select>
 </div>
</div>

<!-- TABLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TABLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_ATABLE#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="table" value="[#TABLE#]" id="table"></div>
</div>
<!-- CALLDATE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_CALLDATE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_ACALLDATE#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="calldate" value="[#CALLDATE#]" id="calldate"></div>
</div>
<!-- SRC (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_SRC#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_ASRC#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="src" value="[#SRC#]" id="src"></div>
</div>
<!-- DST (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_DST#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_ADST#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="dst" value="[#DST#]" id="dst"></div>
</div>
<!-- DURATION (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_DURATION#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_ADURATION#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="duration" value="[#DURATION#]" id="dst"></div>
</div>
<!-- FILEDIR (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_FILEDIR#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_AFILEDIR#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="filedir" value="[#FILEDIR#]" id="filedir"></div>
</div>
<!-- FILENAME (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_FILENAME#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_AFILENAME#>:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="filename" value="[#FILENAME#]" id="filename"></div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
